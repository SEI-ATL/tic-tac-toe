<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="grid">
    <div class="cell" id="one">
      <h1 class="reset" id="forone"></h1>
    </div>
    <div class="cell" id="two">
      <h1 class="reset" id="fortwo"></h1>
    </div>
    <div class="cell" id="three">
      <h1 class="reset" id="forthree"></h1>
    </div>
    <div class="cell" id="four">
      <h1 class="reset" id="forfour"></h1>
    </div>
    <div class="cell" id="five">
      <h1 class="reset" id="forfive"></h1>
    </div>
    <div class="cell" id="six">
      <h1 class="reset" id="forsix"></h1>
    </div>
    <div class="cell" id="seven">
      <h1 class="reset" id="forseven"></h1>
    </div>
    <div class="cell" id="eight">
      <h1 class="reset" id="foreight"></h1>
    </div>
    <div class="cell" id="nine">
      <h1 class="reset" id="fornine"></h1>
    
  </div>
</div>

  <h2 id="screen">Player X</h2>
  <div id="buttonBox">
 
  </div>
  <script src="js/app.js"></script>
</body>
</html>
