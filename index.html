<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="grid">
    <div class="cell aA"></div>
    <div class="cell aB"></div>
    <div class="cell aC"></div>
    <div class="cell bA"></div>
    <div class="cell bB"></div>
    <div class="cell bC"></div>
    <div class="cell cA"></div>
    <div class="cell cB"></div>
    <div class="cell cC"></div>
  </div>

  <h2 class="game-status">X is Next!</h2>
  <button class="game-reset">Restart</button>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
