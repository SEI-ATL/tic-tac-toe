<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-section">
      <h3 class="player1">Make your move,<br>Player 1</h3>
      <div class="gameboard">
        <p class="square"></p>
        <p class="square"></p>
        <p class="square"></p>
        <p class="square"></p>
        <p class="square"></p>
        <p class="square"></p>
        <p class="square"></p>
        <p class="square"></p>
        <p class="square"></p>
      </div>
      <h3 class="player2">Make your move,<br>Player 2</h3>
    </div>
    <div class="outcome">
      <h2 class="outcome-msg"></h2>
      <h4 class="play-again"></h4>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
