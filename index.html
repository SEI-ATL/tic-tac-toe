<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIC &#9733 TAC &#9733 VOTE</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <header>
      <h1>TIC <span class="star">&#9733</span> TAC <span class="star">&#9733</span> VOTE</h1>
      <p class="year"><span class="year-spacing">202</span>0</p>
    </header>

    <main>
      <div class="top-msg">
        <h3>PLAYER 1, CAST YOUR VOTE<br>FOR THE X PARTY</h3>
      </div>
      <div class="game-section">
        <div class="blue">
          <p class="party-name">X</p>
          <p>PARTY</p>
          <p class="wins blue">0</p>
        </div>
        <div class="gameboard">
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
          <p class="square"></p>
        </div>
        <div class="red">
          <p class="party-name">O</p>
          <p>PARTY</p>
          <p class="wins red">0</p>
        </div>
      </div>
      <div class="btm-msg">
        <h4 class="play-again"></h4>
      </div>
    </main>

    <footer>
      <div class="red-stripe"></div>
      <div class="red-stripe"></div>
      <div class="footer"></div>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
