<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script async type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class = "counter" id="xcount">x</div>
      <div class="one">TIC-TAC-TOE</div>
      <div class = "counter" id="ocount">o</div>
      <div class="player" id="O"></div>
      <div class="board">
        <!-- Row 1 -->
        <button class="space" id="00"></button>
        <button class="space" id="01"></button>
        <button class="space" id="02"></button>
        <!-- Row 2 -->
        <button class="space" id="10"></button>
        <button class="space" id="11"></button>
        <button class="space" id="12"></button>
        <!-- Row 3 -->
        <button class="space" id="20"></button>
        <button class="space" id="21"></button>
        <button class="space" id="22"></button>
      </div>
      <div class="player" id="X"></div>
      <div class="two"></div>
    </div>
  </body>
</html>
