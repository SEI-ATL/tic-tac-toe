<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <h2>Play TIC TAC TOE with you friends or with the computer</h2>
        <h3>Click a square to place your piece, you know the rules: X goes first, three in a row wins!</h3>
    </header>
    <p class='turn'></p>
    <div class="board">
        <div class="cell" id="c00">
            <p></p>
        </div>
        <div class="cell" id="c01">
            <p></p>
        </div>
        <div class="cell" id="c02">
            <p></p>
        </div>
        <div class="cell" id="c10">
            <p></p>
        </div>
        <div class="cell" id="c11">
            <p></p>
        </div>
        <div class="cell" id="c12">
            <p></p>
        </div>
        <div class="cell" id="c20">
            <p></p>
        </div>
        <div class="cell" id="c21">
            <p></p>
        </div>
        <div class="cell" id="c22">
            <p></p>
        </div>
    </div>
    <div class="startScreen show">
        <p>Choose mode:</p>
        <div class="modeButtons">
            <button class='mode' id="computer">Computer</button>
            <button class='mode' id="local">Local Co-op</button>
        </div>
        <button id='start'>Play game!</button>
    </div>
    <div class="resetScreen">
        <p></p>
        <div class="modeButtons">
            <button id='resetMode'>Change mode</button>
            <button id='reset'>Play again!</button>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
