<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game-board" id-"game-board">
      <div class="grid" id="square-0"></div>
      <div class="grid" id="square-1"></div>
      <div class="grid" id="square-2"></div>
      <div class="grid" id="square-3"></div>
      <div class="grid" id="square-4"></div>
      <div class="grid" id="square-5"></div>
      <div class="grid" id="square-6"></div>
      <div class="grid" id="square-7"></div>
      <div class="grid" id="square-8"></div>
    </div>
  </div>
  <div class=" win-screen" id="win-screen">
    <h1 class="game-message">Game Over!</h1>
      <div data-win-screen></div>
        <button id="restart-button">Restart</button>
      </div>
      <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
