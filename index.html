<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Front-End</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="board">
        <div id="zero-zero" class="box" data-row="0" data-col="0"></div>
        <div id="zero-one" class="box" data-row="0" data-col="1"></div>
        <div id="zero-two" class="box" data-row="0" data-col="2"></div>
        <div id="one-zero" class="box" data-row="1" data-col="0"></div>
        <div id="one-one" class="box" data-row="1" data-col="1"></div>
        <div id="one-two" class="box" data-row="1" data-col="2"></div>
        <div id="two-zero" class="box" data-row="2" data-col="0"></div>
        <div id="two-one" class="box" data-row="2" data-col="1"></div>
        <div id="two-two" class="box" data-row="2" data-col="2"></div>
      </div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
