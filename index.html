<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p class="game-status">Turn of: Player <span>X</span></p>

    <div class="ttt-board">
      <div class="ttt-piece" id="0"></div>
      <div class="ttt-piece" id="1"></div>
      <div class="ttt-piece" id="2"></div>
      <div class="ttt-piece" id="3"></div>
      <div class="ttt-piece" id="4"></div>
      <div class="ttt-piece" id="5"></div>
      <div class="ttt-piece" id="6"></div>
      <div class="ttt-piece" id="7"></div>
      <div class="ttt-piece" id="8"></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
